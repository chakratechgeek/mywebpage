<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra Web Sign-Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <style>
        body {
            background-color: black;
            color: white; /* Optional: Set text color to white for better visibility */
        }
        a {
            color: white;
            font-size: large;
            text-decoration: underline;
        }

    </style>
</head>

<body >
    <a href="{% url 'Home' %}" class="text-left" >Click to main page</a>
    <div class="container">

        <div class="col-md-offset-3 col-md-5">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header" text-primary text-center">Sign Up</h3>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label for="">Age</label>
                    <input type="text" class="form-control" name="age">
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>

                <div class="form-group">
                    <label for="">Contact</label>
                    <input type="text" class="form-control" name="contact">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>

                <div class="form-group pull-right">
                    <input type="submit" class="btn btn-primary" value="Register">
                    <input type="reset" class="btn btn-danger" value="Clear">
                </div>

            </form>
        </div>

    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <center><li font-size="20" >{{ message }}</li></center>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
